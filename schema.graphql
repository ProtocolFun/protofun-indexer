# https://thegraph.com/docs/en/developing/creating-a-subgraph/#built-in-scalar-types

type Block @entity {
  id: Bytes!
  number: BigInt!
  timestamp: BigInt!
  gasUsed: BigInt!
  baseFeePerGas: BigInt!
  txns: [Txn!]! @derivedFrom(field: "block")
  txnCount: Int!
  minGasPrice: BigInt!
  maxGasPrice: BigInt!
  gasFees: BigInt!
  burnedFees: BigInt!
  minerTips: BigInt!
}

type Txn @entity(immutable: true) {
  id: Bytes!
  blockNumber: BigInt!
  block: Block!
  index: Int!
  timestamp: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
  gasFee: BigInt!
  txnType: Int!
  maxPriorityFeePerGas: BigInt!
  burnedFee: BigInt!
  minerTip: BigInt!
}
