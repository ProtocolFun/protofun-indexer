# https://thegraph.com/docs/en/developing/creating-a-subgraph/#built-in-scalar-types

type Block @entity {
  id: Bytes!
  number: BigInt!
  timestamp: BigInt!
  gasUsed: BigInt!
  baseFeePerGas: BigInt!
  txns: [Txn!]! @derivedFrom(field: "block")
  txnCount: Int!
  minGasPrice: BigInt!
  maxGasPrice: BigInt!
  firstGasPrice: BigInt!
  lastGasPrice: BigInt!
  gasFees: BigInt!
  burnedFees: BigInt!
  minerTips: BigInt!
}

type Txn @entity(immutable: true) {
  id: Bytes!
  blockNumber: BigInt!
  block: Block!
  index: Int!
  timestamp: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
  gasFee: BigInt!
  txnType: Int!
  maxPriorityFeePerGas: BigInt!
  burnedFee: BigInt!
  minerTip: BigInt!
}

type BaseFeePerGasMinuteCandle @entity {
  id: String!
  timestamp: BigInt!
  " The highest value of base fee per gas within the minute "
  open: BigInt
  high: BigInt
  low: BigInt
  close: BigInt
}

type BaseFeePerGasHourCandle @entity {
  id: String!
  timestamp: BigInt!
  open: BigInt
  high: BigInt
  low: BigInt
  close: BigInt
}
