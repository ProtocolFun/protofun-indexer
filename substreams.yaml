specVersion: v0.1.0
package:
  name: 'protofun'
  version: v0.1.0

protobuf:
  files:
    - block_meta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    initialBlock: 17491129 
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.ethereum.block_meta.v1.BlockMeta

  - name: store_block_meta
    kind: store
    # Important: to avoid back-processing  
    initialBlock: 17491129 
    updatePolicy: set_if_not_exists
    valueType: proto:eth.block_meta.v1.BlockMeta
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: db_out
    kind: map
    initialBlock: 17491129 
    inputs:
      - store: store_block_meta
        mode: deltas
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

  - name: graph_out
    kind: map
    initialBlock: 17491129 
    inputs:
      - store: store_block_meta
        mode: deltas
      - store: store_base_gas_price_minute_open
        mode: deltas
      - store: store_base_gas_price_minute_high
        mode: deltas
      - store: store_base_gas_price_minute_low
        mode: deltas
      - store: store_base_gas_price_minute_close
        mode: deltas
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges

  - name: store_base_gas_price_minute_open
    kind: store
    initialBlock: 17491129 
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_gas_price_minute_high
    kind: store
    initialBlock: 17491129 
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_gas_price_minute_low
    kind: store
    initialBlock: 17491129 
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_gas_price_minute_close
    kind: store
    initialBlock: 17491129 
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_block
