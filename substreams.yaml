specVersion: v0.1.0
package:
  name: 'protofun'
  version: v0.1.0

protobuf:
  files:
    - block_meta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    initialBlock: 12965000 
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.ethereum.block_meta.v1.BlockMeta

  - name: store_block_meta
    kind: store
    # Important: to avoid back-processing  
    initialBlock: 12965000 
    updatePolicy: set_if_not_exists
    valueType: proto:eth.block_meta.v1.BlockMeta
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: db_out
    kind: map
    initialBlock: 12965000 
    inputs:
      - store: store_block_meta
        mode: deltas
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

  - name: graph_out
    kind: map
    initialBlock: 12965000 
    inputs:
      - store: store_block_meta
        mode: deltas
      - store: store_base_fee_per_gas_minute_open
        mode: deltas
      - store: store_base_fee_per_gas_minute_high
        mode: deltas
      - store: store_base_fee_per_gas_minute_low
        mode: deltas
      - store: store_base_fee_per_gas_minute_close
        mode: deltas
      - store: store_base_fee_per_gas_hour_open
        mode: deltas
      - store: store_base_fee_per_gas_hour_high
        mode: deltas
      - store: store_base_fee_per_gas_hour_low
        mode: deltas
      - store: store_base_fee_per_gas_hour_close
        mode: deltas
      - store: store_base_fee_per_gas_price_day_open
        mode: deltas
      - store: store_base_fee_per_gas_price_day_high
        mode: deltas
      - store: store_base_fee_per_gas_price_day_low
        mode: deltas
      - store: store_base_fee_per_gas_price_day_close
        mode: deltas
      - store: store_base_fee_per_gas_price_week_open
        mode: deltas
      - store: store_base_fee_per_gas_price_week_high
        mode: deltas
      - store: store_base_fee_per_gas_price_week_low
        mode: deltas
      - store: store_base_fee_per_gas_price_week_close
        mode: deltas
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges

  - name: store_base_fee_per_gas_minute_open
    kind: store
    initialBlock: 12965000 
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_minute_high
    kind: store
    initialBlock: 12965000 
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_minute_low
    kind: store
    initialBlock: 12965000 
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_minute_close
    kind: store
    initialBlock: 12965000 
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_hour_open
    kind: store
    initialBlock: 12965000 
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_hour_high
    kind: store
    initialBlock: 12965000 
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_hour_low
    kind: store
    initialBlock: 12965000 
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_hour_close
    kind: store
    initialBlock: 12965000 
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_day_open
    kind: store
    initialBlock: 12965000 
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_day_high
    kind: store
    initialBlock: 12965000 
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_day_low
    kind: store
    initialBlock: 12965000 
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_day_close
    kind: store
    initialBlock: 12965000 
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_week_open
    kind: store
    initialBlock: 12965000 
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_week_high
    kind: store
    initialBlock: 12965000 
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_week_low
    kind: store
    initialBlock: 12965000 
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_block

  - name: store_base_fee_per_gas_week_close
    kind: store
    initialBlock: 12965000 
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_block
